<!DOCTYPE html>
<html>
    <head>
        <title>html list</title>
    </head>
    <body>
        <h3>html list</h3>
        <h4>ordered list</h4>
        <ol>
            <li>oil</li>
            <li>suger</li>
            <li>vegetables</li>
            <li>fishes </li>
        </ol>
        <h4>unordered list</h4>
        <ul>
            <li>pizza</li>
            <li>Burger</li>
            <li>pasta</li>
            <li>fish finger</li>
        </ul>
    </body>
</html>

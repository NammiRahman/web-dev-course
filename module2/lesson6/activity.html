<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 100px 100px;
                gap: 10px;
            }
            .grid div {
                background-color: lightblue;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
            }
        </style>
        <title>CSS Grid</title>
    </head>
    <body>
        <div class="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </body>
</html>

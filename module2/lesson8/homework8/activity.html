<!DOCTYPE html>
<html>
    <head>
     <style>
        .btn{
            background-color: deepskyblue;
            color: deeppink;
            font-size: 50px;
            padding: 15px;
        }
        .btn :hover {
          background-color: blue;  
          transform: scale(1.2);
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        img {
            height: 250px;
        }
        img:hover {
            opacity: 0.5px;
        }
     </style>
    
       
        <title>CSS Transition</title>
    </head>
    <body>
        <button class="btn">Help Me</button><br><br>
        <img src="pexels-ralph-407274-7156742.jpg" alt="">
    </body>
</html>
